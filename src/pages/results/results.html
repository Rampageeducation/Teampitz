<ion-content padding style="
    background-image: url('../../assets/imgs/results.jpg');
    background-image: url('assets/imgs/results.jpg');
    background-size: cover;
    background-position: center center;
    background-color: #000000;
    ">

  <div id="thanksMessageBox">
    <h1 id="thanksMessage">Tak fordi du spillede med!</h1>
  </div>

  <div id="resultsBox">
    <p id="results">Results Here</p>

    <div id="textBox1">
      <p>Vi håber du lærte noget spændende om Tirpitz.</p>
    </div>
    <div id="textBox2">
      <p>Du kan skrive din email for at modtage en rabatkupon til dit besøg på museet og nyhedsbreve.</p>
      <div id="email">
        <p>Email:</p>
        <input type="text" name="firstname" value="">
      </div>
    </div>
  </div>

  <img src="assets/imgs/CommitButton.png" onload="winMessage()" onclick="changeFunction()" id="confirmButton" [navPush]="emailSignupPage">

</ion-content>
